<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="lightBoxStyle.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="lightBox.js"></script>
	<meta charset="UTF-8">
	<title>lightbox example</title>
</head>
<body>
	<h1>Animals</h1>
	

	<div class="picture">
		<a href="#" data-img-url="http://cdn.powerball4life.co/2015/12/21/cute-colorful-bird-7001587.jpg" class="lightbox-link">
			<img src="http://cdn.powerball4life.co/2015/12/21/cute-colorful-bird-7001587.jpg" class="thumb" alt="">
		</a>
		<a href="#" data-img-url="http://www.calacademy.org/sites/default/files/assets/images/image_1_sperm_whale.jpg"class="lightbox-link">
			<img src="http://www.calacademy.org/sites/default/files/assets/images/image_1_sperm_whale.jpg" class="thumb" alt="">
		</a>
		<a href="#" data-img-url="http://res.freestockphotos.biz/pictures/10/10006-an-elephant-in-the-wild-pv.jpg"class="lightbox-link">
			<img src="http://res.freestockphotos.biz/pictures/10/10006-an-elephant-in-the-wild-pv.jpg" class="thumb" alt="">
		</a>
	</div>
	<div class="lightbox-outer">
		<button class="btn">Close</button>
		<div class="lightbox-inner">
			<img src="" alt="" id="lightbox-image">
		</div>
	</div>
	
</body>
</html>
